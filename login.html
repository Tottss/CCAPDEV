<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lab Reservation Login</title>

  <!--bootstrap 5 CSS CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url(dlsu_bg.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
    }

    .form-check-input:checked{ /*converts checkbox to green*/
      background-color: #28a745;
      border-color: #28a745;
    }
  </style>
  
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100"> <!--bg, bootstrap flexbox layout, centers content-->

  <div class="p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-3">Have an account?</h3>
    
    <form>
      <div class="mb-3">
        <!--<label for="username" class="form-label">Username</label>-->
        <input type="text" class="form-control" id="username" placeholder="Username">
      </div>

      <div class="mb-3">
        <!--<label for="password" class="form-label">Password</label>-->
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success">SIGN IN</button>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember Me</label>
      </div>
    </form>

    <div class="text-center mt-3">
      <span>Don't have an account?</span>
      <a href="signup.html">Sign up</a>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
