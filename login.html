<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lab Reservation Login</title>

  <!--tailwind CSS via CDN (for prototyping only)-->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-image: url(dlsu_bg.png);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
    }

    input[type="checkbox"]:checked { /* green checkbox when checked */
      accent-color: #22c55e;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100 bg-opacity-70">
  
  <div class="p-6 w-full max-w-md">
    <h2 class="text-center text-5xl font-semibold relative -top-10 mb-4 text-white">Have an account?</h2>

    <form>
      <div class="mb-4">
        <input type="text" id="username" placeholder="Username"
               class="w-full px-4 py-2 bg-white/10 backdrop-blur-sm border border-white rounded-lg text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white" />
      </div>

      <div class="mb-4">
        <input type="password" id="password" placeholder="Password"
               class="w-full px-4 py-2 bg-white/10 backdrop-blur-sm border border-white rounded-lg text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white" />
      </div>

      <div class="mb-4">
        <button type="submit"
                class="w-full bg-green-900 text-white py-2 px-4 rounded hover:bg-green-800 transition duration-200">
          SIGN IN
        </button>
      </div>
      
      <div class="mb-4 flex items-center">
        <input type="checkbox" id="rememberMe"
               class="mr-2 w-4 h-4 accent-green-900 focus:ring-green-900 border-gray-300 rounded" />
        <label for="rememberMe" class="font-medium text-white">Remember Me</label>
      </div>

    </form>

    <div class="text-center mt-4 text-sm text-gray-700">
      <span class="text-white">Don't have an account? </span>
      <a href="signup.html" class="text-blue-500 hover:underline font-medium">Sign up</a>
    </div>
  </div>

  <script src="Login.js"></script>
</body>
</html>
