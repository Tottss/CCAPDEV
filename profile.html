<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Lab Reservation Login</title>

        <!--tailwind CSS via CDN (for prototyping only)-->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-gray-100">
    <!-- header -->
    <header class="h-24 text-white p-8 flex justify-between items-center" style="background-color: #133301;">
        <h1 class="text-4xl">
            <span class="font-bold">LAB</span><span class="font-extralight">RESERVATION</span>
        </h1>

        <nav class="space-x-40">
            <a href="main.html" class="hover:underline text-2xl ml-10">Reserve Seat</a>
            <a href="view_reservation.html" class="hover:underline text-2xl mr-10">Your Reservations</a>
        </nav>

        <div class="flex items-center space-x-4">
            <a href="profile.html">
                <img id="headerPfp" src="user.jpg" alt="User" class="w-20 h-20 rounded-full hover:opacity-80 cursor-pointer" />
            </a>
            <a href="login.html" title="Logout" class="ml-4">
                <img src="logout.png" alt="Logout" class="w-6 h-6 hover:opacity-80 cursor-pointer" />
            </a>
        </div>
    </header>

        <main class="container mx-auto px-4 py-8 flex flex-col md:flex-row gap-8 items-center min-h-[calc(100vh-12rem)]">

            <div class="bg-white rounded-lg shadow-md p-10 flex-1 flex flex-col justify-center">
                <!--header and edit profile button-->
                <div class="flex justify-between items-start mb-10">
                    <h2 class="text-4xl font-bold mb-10">User Profile</h2>
                    <button id="editProfile" class="mt-10 bg-gray-200 hover:bg-gray-100 text-black px-6 py-2 rounded-lg text-lg font-medium justify-center">Edit Profile</button>
                </div>

                <!--flex container for profile picture section-->
                <div class="flex flex-col md:flex-row gap-10 mb-10">
                    
                    <div class="flex flex-col items-center gap-4">
                        <div class="relative">
                            <img id="profilePfp" src="user.jpg" alt="User" class="w-36 h-36 rounded-full" />
                        </div>
                        <!-- button to change profile pic -->
                        <button id="editPfpBtn" class="mt-10 bg-gray-200 hover:bg-gray-100 text-black px-6 py-2 rounded-lg text-lg font-medium">
                        Edit Profile Picture
                        </button>

                        <!-- modal popup for pic upload -->
                        <div id="pfpModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
                        <div class="bg-white rounded-lg p-6 w-96 shadow-lg">
                            <h2 class="text-xl font-semibold mb-4">Upload Profile Picture</h2>
                            <form id="pfpForm" enctype="multipart/form-data" class="flex flex-col space-y-4">
                            <input type="file" id="pfpInput" name="profilePicture" accept="image/*" class="border p-2 rounded" />
                            <div class="flex justify-end space-x-2">
                                <button type="button" id="closeModal" class="bg-gray-300 hover:bg-gray-400 text-black px-4 py-2 rounded">Cancel</button>
                                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Upload</button>
                            </div>
                            </form>
                        </div>
                        </div>
                    </div>

                    <!--profile details-->
                    <div class="flex-1 space-y-8">
                        <div>
                            <label id = "name" class="block text-lg font-medium text-gray-700">---</label>
                            <p id="email" class="mt-2 text-xl">No name pronunciation provided</p>
                        </div>

                        <div>
                            <label class="block text-lg font-medium text-gray-700">Contact</label>
                            <p id="contact" class="mt-2 text-xl">No registered services, you can add some on the settings page.</p>
                        </div>

                        <div>
                            <label class="block text-lg font-medium text-gray-700">Biography</label>
                            <p id="biography" class="mt-2 text-xl">No biography has been added</p>
                        </div>

                        <div>
                            <label class="block text-lg font-medium text-gray-700">Links</label>
                            <p id="links" class="mt-2 text-xl">No links have been added</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script type = "module" src = "profile.js">
        </script>
    </body>
</html>
