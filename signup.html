<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lab Reservation Login</title>

  <!--tailwind CSS via CDN (for prototyping only)-->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-image: url(dlsu_bg.png);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
    }

    input[type="checkbox"]:checked { /* green checkbox when checked */
      accent-color: #22c55e;
    }
  </style>
</head>

<body class="relative flex items-center justify-center min-h-screen bg-gray-100 bg-opacity-70">

  <a href="login.html"
    class="absolute top-10 left-10 bg-green-900 text-white px-4 py-2 rounded hover:bg-green-800 transition duration-200">
    ‚Üê Go Back
  </a>
  
  <div class="p-6 w-full max-w-md">
    <h2 class="text-center text-5xl font-semibold relative -top-10 mb-4 text-white">Create your Account</h2>

    <form id="signupForm">
      <div class="flex gap-4 mb-2">
        <div class="w-1/2">
          <input type="text" id="firstName" placeholder="First Name"
            class="w-full px-4 py-2 bg-white/10 backdrop-blur-sm border border-white rounded-lg text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white" />
          <span id="fnameError" class="text-red-500 text-sm"></span>
        </div>

        <div class="w-1/2">
          <input type="text" id="lastName" placeholder="Last Name"
            class="w-full px-4 py-2 bg-white/10 backdrop-blur-sm border border-white rounded-lg text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white" />
          <span id="lnameError" class="text-red-500 text-sm"></span>
        </div>
      </div>

      <div class="mb-4">
        <input type="text" id="signupUsername" placeholder="Username"
               class="w-full px-4 py-2 bg-white/10 backdrop-blur-sm border border-white rounded-lg text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white" />
               <span id="unameError" class="text-red-500 text-sm"></span>
      </div>

      <div class="mb-4">
        <input type="email" id="signupEmail" placeholder="Email Address"
               class="w-full px-4 py-2 bg-white/10 backdrop-blur-sm border border-white rounded-lg text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white" />
               <span id="emailError" class="text-red-500 text-sm"></span>
      </div>

      <div class="mb-4">
        <input type="password" id="signupPassword" placeholder="Password"
               class="w-full px-4 py-2 bg-white/10 backdrop-blur-sm border border-white rounded-lg text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white" />
               <span id="passwordError" class="text-red-500 text-sm"></span>
      </div>

      <div class="mb-4">
        <button type="submit"
                class="w-full bg-green-900 text-white py-2 px-4 rounded hover:bg-green-800 transition duration-200">
          SIGN UP
        </button>
      </div>

    </form>
  </div>

  <script src="Login.js"></script>
</body>
</html>
